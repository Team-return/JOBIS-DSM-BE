spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/jobis?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:11111111}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false
  jackson:
    property-naming-strategy: SNAKE_CASE

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL-USERNAME}
    password: ${EMAIL-PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            protocols: TLSv1.3
          starttls:
            enable: true
            required: true

redis:
  port: ${REDIS_PORT:6379}
  host: ${REDIS_HOST:localhost}
  password: ${REDIS_PASSWORD:asdf}

jwt:
  header: ${JWT_HEADER:Authorization}
  prefix : ${JWT_PREFIX:Bearer }
  secret: ${JWT_SECRET:asdf}
  access-exp: ${TOKEN_ACCESS_EXP:36000}
  refresh-exp: ${TOKEN_REFRESH_EXP:36000}

openfeign:
  access-key: ${API_ACCESS_KEY:asdf}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET:jobis}
      url: ${S3_URL:asdf}
    credentials:
      access-key: ${S3_ACCESS:asdf}
      secret-key: ${S3_SECRET:asdf}
    region:
      static: ${S3_REGION:ap-northeast-2}
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error