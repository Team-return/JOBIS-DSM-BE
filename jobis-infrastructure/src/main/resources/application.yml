server:
  port: 8080
  shutdown: graceful

spring:
  profiles:
    active: ${PROFILE:local}

  lifecycle:
    timeout-per-shutdown-phase: "60s"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: ${FLYWAY_ENABLED:false}
    baseline-on-migrate: true
    fail-on-missing-locations: true

  jpa:
    database-platform: team.retum.jobis.global.config.MysqlDialectConfig
    hibernate:
      ddl-auto: ${DDL:validate}
    properties.hibernate:
      format_sql: true
      show_sql: ${SHOW_SQL:true}
      jdbc:
        batch_size: 200
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            protocols: TLSv1.3
          starttls:
            enable: true
            required: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

redis:
  port: ${REDIS_PORT:6379}
  host: ${REDIS_HOST:localhost}
  password: ${REDIS_PASSWORD:asdf}

jwt:
  header: ${JWT_HEADER:Authorization}
  prefix: ${JWT_PREFIX:Bearer }
  secret: ${JWT_SECRET:asdf}
  access-exp: ${TOKEN_ACCESS_EXP:3600}
  refresh-exp: ${TOKEN_REFRESH_EXP:1209600}

auth-code: ${AUTH_CODE:auth}

openfeign:
  access-key: ${API_ACCESS_KEY:asdf}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET:jobis}
      url: ${S3_URL:asdf}
    credentials:
      access-key: ${AWS_ACCESS:asdf}
      secret-key: ${AWS_SECRET:asdf}
    ses:
      source: ${EMAIL:team-return@team-return.com}
    region:
      static: ${S3_REGION:ap-northeast-2}
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

fcm:
  path: ${FCM_PATH:d}

slack:
  url: ${SLACK_URL:d}
  token: ${SLACK_TOKEN:d}